<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../static/styles.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">TradeMotor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if 'user_id' in session %}
                        <li class="nav-item"><span class="nav-link">游녦游낕 Hola, {{ session['nombre'] }}</span></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('ventas') }}">Ventas</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('mis_compras') }}">Mis Compras</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('favoritos') }}">Favoritos</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Cerrar sesi칩n</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('registro') }}">Registrarse</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Iniciar sesi칩n</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <h1 class="text-center">Introduce tus datos</h1>
                <form action="/registro" method="POST">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required class="form-control mb-2">

                    <label for="password">Contrase침a:</label>
                    <input type="password" id="password" name="password" required class="form-control mb-2">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required class="form-control mb-2">

                    <label for="tipo_usuario">Tipo de usuario</label>
                    <select id="tipo_usuario" name="tipo_usuario" onchange="mostrarInput()" class="form-control mb-3">
                        <option value="" disabled selected>--Selecciona una opci칩n--</option>
                        <option value="comprador">Comprador</option>
                        <option value="vendedor">Vendedor</option>
                    </select>
                
                    <button type="submit" class="btn btn-primary w-100 mb-3">Registrarse</button> 
                </form>
                <a href="/" class="back-link d-block text-center mt-2">P치gina principal</a>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" 
        crossorigin="anonymous"></script>
</body>
</html>
