<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hacer Oferta</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">TradeMotor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if 'user_id' in session %}
                        <li class="nav-item"><span class="nav-link">üëãüèª Hola, {{ session['nombre'] }}</span></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('ventas') }}">Ventas</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('mis_compras') }}">Mis Compras</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('favoritos') }}">Favoritos</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Cerrar sesi√≥n</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('registro') }}">Registrarse</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Iniciar sesi√≥n</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container mt-5 d-flex align-items-center justify-content-center" style="min-height: 80vh;">
        <div class="row justify-content-center w-100">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5">
                <h1 class="text-center">Haz una oferta</h1>
                <div class="mt-6 mb-6"></div>
                <form method="POST">
                    <div class="mb-3">
                        <label for="monto" class="form-label">Monto de la oferta (‚Ç¨):</label>
                        <input type="number" step="0.01" class="form-control" name="monto" id="monto" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje al vendedor:</label>
                        <textarea class="form-control" name="mensaje" id="mensaje" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100 mb-2">Enviar oferta</button>
                    <a href="{{ url_for('anuncios') }}" class="btn btn-secondary w-100">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
